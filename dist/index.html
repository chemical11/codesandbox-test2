<!DOCTYPE html>
<html>
  <head>
    <title>ToDo</title>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="/src.a2b27638.css"></head>

  <body>
    <!-- 入力 -->
    <div class="input-area">
      <input id="add-text" placeholder="TODOを入力">
      <button id="add-button">追加</button>
    </div>

    <!-- 進行 -->
    <div class="imcompleate-area">
      <p class="title">未完了のTODO</p>
      <ul id="imcomplete-list">
		<div class="list-row">
          <li>TODOです</li>
          <button>完了</button>
          <button>削除</button>
        </div>
		<div class="list-row">
          <li>TODOです</li>
          <button>完了</button>
          <button>削除</button>
        </div>

        <li></li>
        <li></li>
      </ul>
    </div>

    <!-- 完了 -->
    <div class="compleate-area">
      <p class="title">完了したToDo</p>
      <ul id="complete-list">
        <div class="list-row">
          <li>ToDoでした</li>
          <button>戻す</button>
        </div>
      </ul>
    </div>

    <script src="/src.a2b27638.js"></script>
  </body>
</html>
